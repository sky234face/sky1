<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Sausage Haven - Order Now</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">

  <!-- Header -->
  <header class="bg-red-600 text-white p-6 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-3xl font-bold">The Sausage Haven</h1>
      <nav class="space-x-4">
        <a href="#order" class="hover:underline">Order Now</a>
        <a href="#contact" class="hover:underline">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-red-400 to-red-600 text-white py-20 text-center">
    <div class="max-w-4xl mx-auto">
      <h2 class="text-4xl font-bold mb-4">Fresh & Delicious Sausages Delivered!</h2>
      <p class="text-lg mb-6">Order online and get your favorite sausages straight to your home.</p>
      <a href="#order" class="bg-white text-red-600 font-bold px-8 py-3 rounded-lg shadow hover:bg-gray-100 transition">Place Your Order</a>
    </div>
  </section>

  <!-- Order Form -->
  <section id="order" class="py-16">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
      <h3 class="text-3xl font-bold text-gray-800 mb-6 text-center">Place Your Order</h3>
      <form id="paymentForm" class="space-y-6">
        <div>
          <label class="block text-gray-700 mb-2">Full Name</label>
          <input type="text" id="fullName" required class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-red-400">
        </div>
        <div>
          <label class="block text-gray-700 mb-2">Phone Number</label>
          <input type="tel" id="phoneNumber" required class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-red-400">
        </div>
        <div>
          <label class="block text-gray-700 mb-2">Delivery Location</label>
          <input type="text" id="deliveryLocation" required class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-red-400">
        </div>
        <div>
          <label class="block text-gray-700 mb-2">Quantity</label>
          <input type="number" id="quantityInput" min="1" value="1" required class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-red-400">
        </div>
        <div>
          <label class="block text-gray-700 mb-2">Email</label>
          <input type="email" id="emailInput" required class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-red-400">
        </div>
        <div>
          <label class="block text-gray-700 mb-2">Preferred Delivery Time</label>
          <input type="time" id="deliveryTime" required class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-red-400">
        </div>
        <div>
          <label class="block text-gray-700 mb-2">Additional Notes</label>
          <textarea id="additionalNotes" rows="3" class="w-full border rounded px-4 py-2 focus:ring-2 focus:ring-red-400"></textarea>
        </div>
        <div class="text-center">
          <button type="button" onclick="payWithPaystack()" class="bg-red-600 text-white font-bold px-6 py-3 rounded-lg shadow hover:bg-red-700">Pay & Submit Order</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="py-16 bg-gray-100 text-center">
    <h3 class="text-3xl font-bold text-gray-800 mb-4">Contact Us</h3>
    <p class="text-gray-600 mb-2">Phone: 0256507851</p>
    <p class="text-gray-600">Email: <a href="mailto:thesausagehaven@gmail.com" class="text-red-600">thesausagehaven@gmail.com</a></p>
  </section>

  <!-- Footer -->
  <footer class="bg-red-600 text-white p-6 text-center">
    Â© 2025 The Sausage Haven. All rights reserved.
  </footer>

  <!-- Paystack Inline Script -->
  <script src="https://js.paystack.co/v2/inline.js"></script>
  <script>
    // ----------------------------
    // CONFIGURATION
    // ----------------------------
    const singleItemPrice = 250; // 10 GHS in Kobo
    const paystackPublicKey = 'pk_live_49bcf08cd8575e9fabf3566a425fa2176444f0b4'; // <-- Replace with YOUR test public key

    function payWithPaystack() {
      const quantity = parseInt(document.getElementById('quantityInput').value);
      const email = document.getElementById('emailInput').value;
      const fullName = document.getElementById('fullName').value;
      const phone = document.getElementById('phoneNumber').value;
      const location = document.getElementById('deliveryLocation').value;
      const notes = document.getElementById('additionalNotes').value;

      // Validate required fields
      if (!quantity || !email || !fullName || !phone || !location) {
        alert("Please fill all required fields.");
        return;
      }

      const totalAmount = quantity * singleItemPrice; // in Kobo

      // Initialize Paystack
      let handler = PaystackPop.setup({
        key: paystackPublicKey,
        email: email,
        amount: totalAmount,
        currency: 'GHS',
        ref: 'SAUSAGE-' + Math.floor(Math.random() * 1000000000),
        metadata: {
          custom_fields: [
            { display_name: "Full Name", variable_name: "full_name", value: fullName },
            { display_name: "Phone", variable_name: "phone", value: phone },
            { display_name: "Location", variable_name: "location", value: location },
            { display_name: "Quantity", variable_name: "quantity", value: quantity },
            { display_name: "Notes", variable_name: "notes", value: notes }
          ]
        },
        callback: function(response){
          alert('Payment successful! Reference: ' + response.reference);
          document.getElementById('paymentForm').reset();
        },
        onClose: function(){
          alert('Payment cancelled.');
        }
      });

      handler.openIframe();
    }
  </script>

</body>
</html>
